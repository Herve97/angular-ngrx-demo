<form [formGroup]="associateForm" (ngSubmit)="saveAssociate()">
  <mat-card>
    <mat-card-header>
      <h1>{{ title }}</h1>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field *ngIf="isEdit">
        <mat-label>Id</mat-label>
        <input matInput type="number" formControlName="id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input matInput type="text" formControlName="phone" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea formControlName="address" matInput></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Associate Group</mat-label>
        <mat-select formControlName="group">
          <mat-option value="level1">Level 1</mat-option>
          <mat-option value="level2">Level 2</mat-option>
          <mat-option value="level3">Level 3</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="div-50">
        <mat-radio-group formControlName="type">
          <mat-radio-button color="primary" value="CUSTOMER">
            CUSTOMER
          </mat-radio-button>

          <mat-radio-button color="accent" value="SUPPLIER">
            SUPPLIER
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="div-50">
        <mat-checkbox color="primary" formControlName="status" checked="true">
          Is Active
        </mat-checkbox>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">SaveðŸ”–</button>
      <a mat-raised-button color="accent" (click)="closePopup()"> CloseðŸšª </a>
    </mat-card-actions>
  </mat-card>
</form>
